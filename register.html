<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Register</title>
   <link rel="stylesheet" href="assets/css/core.css">
   <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
   <div class="login-container">
      <div class="card">
         <div class="card-body">
            <div class="app-brand">
               <a href="index.html" class="app-brand-link">
                  <img src="assets/img/flask-logo.png" alt="Logo" class="logo-image">
                  <h5 class="logo-text">Flask</h5>
               </a>
            </div>
            <div>
               <h5 class="mb-1">Register</h5>
               <p class="mb-5">Register new account</p>
            </div>
            <form action="#" class="login-form mb-6" method="post">
               <div class="mb-4">
                  <label class="form-label mb-2" for="name">Full Name</label>
                  <input id="name" type="text" class="form-control" placeholder="Enter your Full Name" name="name">
               </div>
               <div class="mb-4">
                  <label class="form-label mb-2" for="email">Email Address</label>
                  <input id="email" type="text" class="form-control" placeholder="Enter your Email Address"
                     name="email">
               </div>
               <div class="mb-4">
                  <label class="form-label mb-2" for="login-id">Login ID</label>
                  <input id="login-id" type="text" class="form-control" placeholder="Enter your Login ID"
                     name="login-id">
               </div>
               <div class="mb-4">
                  <label class="form-label mb-2" for="password">Password</label>
                  <input id="password" type="password" class="form-control" placeholder="························"
                     name="password">
               </div>
               <div class="mb-4">
                  <label class="form-label mb-2" for="password">Confirm Password</label>
                  <input id="confirm-password" type="password" class="form-control"
                     placeholder="························">
               </div>
               <div class="form-check mb-6">
                  <input id="i-agree" type="checkbox" class="form-check-input" name="i-agree">
                  <label class="form-check-label" for="i-agree">I agree to <a href="#">terms & conditions</a></label>
               </div>
               <div class="">
                  <a href="index.html" class="btn btn-primary w-100">Register</a>
               </div>
            </form>
            <p class="text-center">
               <span>Already have account?</span>
               <a href="login.html">
                  <span>Login</span>
               </a>
            </p>
         </div>
      </div>
   </div>
   <script src="assets/js/core.js"></script>
   <script src="assets/js/script.js"></script>
</body>

</html>
